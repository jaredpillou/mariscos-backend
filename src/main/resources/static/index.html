<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariscos Castillo 游꼯</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        /* --- PALETA DE COLORES PERSONALIZADA --- */
        :root {
            --color-azul-logo: #0d253f; /* Azul oscuro elegante */
            --color-naranja-camaron: #ff6f00; /* Naranja vibrante */
            --color-fondo: #f0f4f8; /* Gris azulado muy clarito */
        }

        body {
            background-color: var(--color-fondo);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Encabezado con gradiente azul profundo */
        .header-bg {
            background: linear-gradient(135deg, #001f3f 0%, #004a80 100%);
            color: white;
            padding: 50px 0;
            margin-bottom: 40px;
            border-radius: 0 0 30px 30px; /* Bordes redondeados abajo */
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .card {
            border: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        /* T칤tulos de secci칩n */
        h2.titulo-seccion {
            color: var(--color-azul-logo);
            font-weight: 700;
        }

        /* BOTONES NARANJA (Estilo Camar칩n) */
        .btn-camaron {
            background-color: var(--color-naranja-camaron);
            color: white;
            border: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 50px; /* Botones redonditos */
        }

        .btn-camaron:hover {
            background-color: #e65100; /* Naranja m치s oscuro al pasar mouse */
            color: white;
            box-shadow: 0 4px 10px rgba(255, 111, 0, 0.4);
        }

        .btn-outline-camaron {
            color: var(--color-naranja-camaron);
            border: 2px solid var(--color-naranja-camaron);
            border-radius: 50px;
            font-weight: 600;
        }

        .btn-outline-camaron:hover {
            background-color: var(--color-naranja-camaron);
            color: white;
        }

        /* PRECIO */
        .precio-badge {
            font-size: 1.3em;
            background-color: var(--color-naranja-camaron);
            color: white;
            padding: 8px 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card-header {
            background-color: white;
            border-bottom: 1px solid #eee;
            font-weight: bold;
            letter-spacing: 1px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="header-bg text-center">
        <div class="container">
            <h1 class="display-4 fw-bold align-items-center justify-content-center d-flex flex-wrap">
                <img src="images/logo.png" alt="Logo Mariscos" class="img-fluid me-3" style="max-height: 100px; filter: drop-shadow(0px 0px 5px rgba(255,255,255,0.3));">
                <span>Mariscos Castillo</span>
            </h1>
            <p class="lead mt-2" style="opacity: 0.9;">Sabor fresco directo del mar a tu mesa 游깱</p>
        </div>
    </div>

    <div class="container mb-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="titulo-seccion"><i class="bi bi-journal-text"></i> Nuestro Men칰</h2>
            <button class="btn btn-outline-camaron" onclick="cargarMenu()">
                <i class="bi bi-arrow-clockwise"></i> Recargar
            </button>
        </div>

        <div id="contenedor-platillos" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            
            <div class="col-12 text-center mt-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2 text-muted">Buscando los mariscos m치s frescos...</p>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 丘멆잺 PEGA AQU칈 TU LINK REAL DE RAILWAY
        const URL_API = "https://mariscos-backend-production.up.railway.app/api/platillos";

        async function cargarMenu() {
            const contenedor = document.getElementById('contenedor-platillos');
            
            try {
                const respuesta = await fetch(URL_API);
                if (!respuesta.ok) throw new Error("Error API");
                const platillos = await respuesta.json();
                
                contenedor.innerHTML = ""; // Limpiar

                if(platillos.length === 0) {
                    contenedor.innerHTML = `<div class="alert alert-warning w-100 text-center">No hay platillos hoy.</div>`;
                    return;
                }

                platillos.forEach(platillo => {
                    // L칩gica de estado (Disponible / Agotado)
                    let badgeEstado = platillo.disponible 
                        ? '<span class="badge bg-info text-dark"><i class="bi bi-check-circle"></i> Disponible</span>'
                        : '<span class="badge bg-secondary">Agotado</span>';

                    let botonEstado = platillo.disponible ? '' : 'disabled';
                    let textoBoton = platillo.disponible ? '<i class="bi bi-bag-plus"></i> Ordenar' : 'No disponible';
                    let estiloAgotado = platillo.disponible ? '' : 'opacity: 0.6; grayscale: 100%;';

                    const htmlTarjeta = `
                        <div class="col">
                            <div class="card h-100" style="${estiloAgotado}">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <small class="text-uppercase">${platillo.categoria}</small>
                                    ${badgeEstado}
                                </div>
                                <div class="card-body text-center py-4">
                                    <h5 class="card-title fw-bold fs-3 text-dark">${platillo.nombre}</h5>
                                    <p class="card-text text-muted small">Preparado al momento con la receta de la casa.</p>
                                    
                                    <div class="mt-3">
                                        <span class="precio-badge">
                                            $${platillo.precio.toFixed(2)}
                                        </span>
                                    </div>
                                </div>
                                <div class="card-footer bg-white border-top-0 pb-4 text-center">
                                    <button class="btn btn-camaron w-100" ${botonEstado}>
                                        ${textoBoton}
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    contenedor.innerHTML += htmlTarjeta;
                });

            } catch (error) {
                console.error(error);
                contenedor.innerHTML = `<p class="text-danger text-center">Error al cargar el men칰.</p>`;
            }
        }

        document.addEventListener("DOMContentLoaded", cargarMenu);
    </script>

</body>
</html>
