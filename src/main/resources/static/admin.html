<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Mariscos El Jarocho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"><i class="bi bi-gear-fill"></i> Administración</span>
            <a href="index.html" class="btn btn-outline-light btn-sm"><i class="bi bi-eye"></i> Ver Menú Cliente</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            
            <div class="col-md-4">
                <div class="card shadow-sm sticky-top" style="top: 20px;">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-pencil-square"></i> Gestión de Platillos
                    </div>
                    <div class="card-body">
                        <form id="form-platillo">
                            <input type="hidden" id="idPlatillo">

                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombreInput" placeholder="Ej. Mojarra Frita">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Precio ($)</label>
                                <input type="number" class="form-control" id="precioInput" step="0.50" placeholder="0.00">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Categoría</label>
                                <select class="form-select" id="categoriaInput">
                                    <option>Entradas</option>
                                    <option>Cocteles</option>
                                    <option>Platos Fuertes</option>
                                    <option>Bebidas</option>
                                </select>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="disponibleInput" checked>
                                <label class="form-check-label" for="disponibleInput">Disponible</label>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-success" id="btn-guardar" onclick="procesarFormulario()">
                                    <i class="bi bi-save"></i> Guardar
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">
                                    <i class="bi bi-x-circle"></i> Cancelar / Limpiar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0"><i class="bi bi-list-task"></i> Inventario Actual</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-bordered text-center align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Platillo</th>
                                    <th>Precio</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-cuerpo">
                                <tr><td colspan="4">Cargando...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script>
        // ⚠️ PEGA AQUÍ TU LINK DE RAILWAY
        const URL_API = "https://mariscos-backend-production.up.railway.app/api/platillos";

        // 1. CARGAR LA TABLA
        async function cargarTabla() {
            try {
                const resp = await fetch(URL_API);
                const datos = await resp.json();
                
                const cuerpoTabla = document.getElementById('tabla-cuerpo');
                cuerpoTabla.innerHTML = ""; 

                datos.forEach(p => {
                    // Preparamos los datos para pasarlos al botón de editar
                    // Usamos comillas simples invertidas para evitar errores con strings
                    const datosParaEditar = `'${p.id}', '${p.nombre}', '${p.precio}', '${p.categoria}', ${p.disponible}`;

                    cuerpoTabla.innerHTML += `
                        <tr>
                            <td class="fw-bold text-start">${p.nombre} <br> <small class="text-muted">${p.categoria}</small></td>
                            <td>$${p.precio}</td>
                            <td>${p.disponible ? '<span class="badge bg-success">Si</span>' : '<span class="badge bg-danger">No</span>'}</td>
                            <td>
                                <button class="btn btn-sm btn-warning" onclick="llenarFormulario(${datosParaEditar})">
                                    <i class="bi bi-pencil-fill"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="eliminar(${p.id})">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });
            } catch (e) {
                console.error("Error cargando tabla:", e);
            }
        }

        // 2. FUNCIÓN ELIMINAR (DELETE)
        async function eliminar(id) {
            if(!confirm("¿Seguro que quieres borrar este platillo? No se puede deshacer.")) {
                return; // Si dice que no, no hacemos nada
            }

            try {
                await fetch(URL_API + "/" + id, { method: 'DELETE' });
                cargarTabla(); // Recargar para ver que desapareció
            } catch (error) {
                alert("Error al eliminar");
            }
        }

        // 3. FUNCIÓN PARA LLENAR EL FORMULARIO (PREPARAR EDICIÓN)
        function llenarFormulario(id, nombre, precio, categoria, disponible) {
            document.getElementById('idPlatillo').value = id; // Guardamos el ID secreto
            document.getElementById('nombreInput').value = nombre;
            document.getElementById('precioInput').value = precio;
            document.getElementById('categoriaInput').value = categoria;
            document.getElementById('disponibleInput').checked = disponible;

            // Cambiamos el texto del botón para que se note que vamos a editar
            const btn = document.getElementById('btn-guardar');
            btn.innerHTML = '<i class="bi bi-arrow-repeat"></i> Actualizar';
            btn.className = 'btn btn-warning';
        }

        // 4. FUNCIÓN INTELIGENTE (DECIDE SI ES POST O PUT)
        async function procesarFormulario() {
            const id = document.getElementById('idPlatillo').value;
            const nombre = document.getElementById('nombreInput').value;
            const precio = document.getElementById('precioInput').value;
            const categoria = document.getElementById('categoriaInput').value;
            const disponible = document.getElementById('disponibleInput').checked;

            if (!nombre || !precio) { alert("Llena los campos"); return; }

            const platillo = { nombre, precio: parseFloat(precio), categoria, disponible };

            try {
                if (id) {
                    // SI HAY ID => ES UNA ACTUALIZACIÓN (PUT)
                    await fetch(URL_API + "/" + id, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(platillo)
                    });
                    alert("¡Platillo actualizado!");
                } else {
                    // SI NO HAY ID => ES NUEVO (POST)
                    await fetch(URL_API, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(platillo)
                    });
                    alert("¡Platillo creado!");
                }
                
                limpiarFormulario();
                cargarTabla();

            } catch (error) {
                alert("Error al guardar");
            }
        }

        // 5. LIMPIAR TODO
        function limpiarFormulario() {
            document.getElementById('form-platillo').reset();
            document.getElementById('idPlatillo').value = ""; // Borrar ID secreto
            
            // Regresar el botón a modo "Guardar" verde
            const btn = document.getElementById('btn-guardar');
            btn.innerHTML = '<i class="bi bi-save"></i> Guardar';
            btn.className = 'btn btn-success';
        }

        // Cargar al inicio
        cargarTabla();
    </script>
</body>
</html>
