<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Mariscos El Jarocho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-gear-fill"></i> Sistema de Administración
            </span>
            <a href="index.html" class="btn btn-outline-light btn-sm">
                <i class="bi bi-eye"></i> Ver Menú Cliente
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-plus-circle"></i> Nuevo Platillo
                    </div>
                    <div class="card-body">
                        <form id="form-platillo">
                            <div class="mb-3">
                                <label class="form-label">Nombre del Platillo</label>
                                <input type="text" class="form-control" placeholder="Ej. Mojarra Frita">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Precio ($)</label>
                                <input type="number" class="form-control" placeholder="0.00">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Categoría</label>
                                <select class="form-select">
                                    <option>Entradas</option>
                                    <option>Cocteles</option>
                                    <option>Platos Fuertes</option>
                                    <option>Bebidas</option>
                                </select>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="checkDisponible" checked>
                                <label class="form-check-label" for="checkDisponible">Disponible para venta</label>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-success">
                                    <i class="bi bi-save"></i> Guardar Platillo
                                </button>
                                <button type="button" class="btn btn-secondary">
                                    <i class="bi bi-eraser"></i> Limpiar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0"><i class="bi bi-list-task"></i> Inventario Actual</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-bordered text-center">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Platillo</th>
                                    <th>Precio</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-cuerpo">
                                <tr>
                                    <td colspan="5" class="text-muted">Cargando datos del servidor...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script>
        // ⚠️ PEGA AQUÍ TU URL (IGUAL QUE AYER)
        const URL_API = "https://mariscos-backend-production.up.railway.app/api/platillos";

        async function cargarTabla() {
            try {
                const resp = await fetch(URL_API);
                const datos = await resp.json();
                
                const cuerpoTabla = document.getElementById('tabla-cuerpo');
                cuerpoTabla.innerHTML = ""; // Limpiar

                datos.forEach(p => {
                    cuerpoTabla.innerHTML += `
                        <tr>
                            <td>${p.id}</td>
                            <td class="fw-bold">${p.nombre}</td>
                            <td>$${p.precio}</td>
                            <td>${p.disponible ? '<span class="badge bg-success">Si</span>' : '<span class="badge bg-danger">No</span>'}</td>
                            <td>
                                <button class="btn btn-sm btn-primary"><i class="bi bi-pencil"></i></button>
                                <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                    `;
                });
            } catch (e) {
                console.error("Error cargando tabla");
            }
        }
        cargarTabla();
    </script>

</body>
</html>
